<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“… Penjadwalan Tim</title>

  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ•“ Penjadwalan Tim</a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Kalender Pertemuan</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEventModal">
        âž• Tambah Jadwal
      </button>
    </div>

    <!-- ðŸ”¹ Form Manual (disembunyi tapi tetap bisa digunakan) -->
    <form id="event-form" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" id="title" placeholder="Judul Pertemuan" required>
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-4">
          <input type="time" class="form-control" id="time" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Tambah dari Form Manual</button>
        </div>
      </div>
    </form>

    <div id="calendar"></div>
  </div>

  <!-- Modal Tambah Jadwal -->
  <div class="modal fade" id="addEventModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addEventForm">
          <div class="modal-header">
            <h5 class="modal-title">Tambah Jadwal Baru</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="eventTitle" class="form-label">Judul Pertemuan</label>
              <input type="text" class="form-control" id="eventTitle" required>
            </div>
            <div class="mb-3">
              <label for="eventDate" class="form-label">Tanggal & Waktu</label>
              <div class="d-flex gap-2">
                <input type="date" class="form-control" id="eventDate" required>
                <input type="time" class="form-control" id="eventTime" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="eventEmail" class="form-label">Email Penerima</label>
              <input type="email" class="form-control" id="eventEmail">
            </div>
            <div class="mb-3">
              <label for="reminderDays" class="form-label">Reminder (H-n)</label>
              <input type="text" class="form-control" id="reminderDays" value="1" placeholder="Contoh: 1 atau 1,3,7">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Simpan Jadwal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Script FullCalendar, Bootstrap, JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
